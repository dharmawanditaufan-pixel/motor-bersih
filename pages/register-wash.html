<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Baru - Motor Bersih POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-motorcycle text-purple-600 mr-3"></i>Transaksi Cuci Motor
                </h1>
                <p class="text-gray-600 mt-1">ID: <span id="transactionId" class="font-semibold text-purple-600">-</span></p>
            </div>
            <a href="dashboard.html" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                <i class="fas fa-arrow-left mr-2"></i> Kembali
            </a>
        </div>

        <!-- Transaction Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="transactionForm" class="space-y-6">
                <!-- Customer & Vehicle Info -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">
                        <i class="fas fa-user-circle text-purple-600 mr-2"></i>Data Customer & Motor
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- License Plate -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Plat Nomor <span class="text-red-500">*</span>
                            </label>
                            <div class="flex gap-2">
                                <input type="text" id="licensePlate" required placeholder="B 1234 ABC" 
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 uppercase">
                                <a href="camera-capture.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                    <i class="fas fa-camera"></i>
                                </a>
                            </div>
                            <div id="memberInfo" class="hidden mt-2 p-3 bg-green-50 border border-green-200 rounded-lg">
                                <p class="text-sm font-semibold text-green-700">
                                    <i class="fas fa-check-circle mr-1"></i><span id="memberName">-</span>
                                </p>
                                <p id="loyaltyInfo" class="text-xs text-green-600 mt-1"></p>
                            </div>
                        </div>

                        <!-- Customer Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Customer</label>
                            <input type="text" id="customerName" placeholder="Nama pelanggan (opsional)"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>

                        <!-- Phone -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">No. HP/WhatsApp</label>
                            <input type="tel" id="customerPhone" placeholder="08123456789"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        </div>

                        <!-- Motorcycle Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Tipe Motor <span class="text-red-500">*</span>
                            </label>
                            <select id="motorcycleType" required onchange="updatePrice()"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="">- Pilih Tipe Motor -</option>
                                <option value="motor_kecil" data-price="15000">Motor Kecil (Rp 15.000)</option>
                                <option value="motor_sedang" data-price="20000">Motor Sedang (Rp 20.000)</option>
                                <option value="motor_besar" data-price="20000">Motor Besar (Rp 20.000)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Service Details -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">
                        <i class="fas fa-tasks text-purple-600 mr-2"></i>Detail Layanan
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Operator -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Operator <span class="text-red-500">*</span>
                            </label>
                            <select id="operatorId" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="">- Pilih Operator -</option>
                            </select>
                        </div>

                        <!-- Payment Method -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Metode Pembayaran</label>
                            <select id="paymentMethod"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                                <option value="cash">Tunai</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="qris">QRIS</option>
                                <option value="debit">Kartu Debit</option>
                            </select>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Catatan (Opsional)</label>
                        <textarea id="notes" rows="2" placeholder="Tambahkan catatan khusus untuk transaksi ini..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                    </div>
                </div>

                <!-- Summary -->
                <div class="bg-purple-50 border-2 border-purple-200 rounded-xl p-6">
                    <h2 class="text-xl font-bold text-purple-900 mb-4">
                        <i class="fas fa-receipt text-purple-600 mr-2"></i>Ringkasan Pembayaran
                    </h2>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-700">Tipe Motor:</span>
                            <span id="summaryType" class="font-semibold text-gray-900">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-700">Harga Normal:</span>
                            <span id="summaryNormalPrice" class="font-semibold text-gray-900">Rp 0</span>
                        </div>
                        <div id="loyaltyDiscountRow" class="hidden flex justify-between text-sm">
                            <span class="text-green-700">
                                <i class="fas fa-gift mr-1"></i>Diskon Loyalty (Gratis):
                            </span>
                            <span id="summaryDiscount" class="font-semibold text-green-600">- Rp 0</span>
                        </div>
                        <div class="border-t-2 border-purple-300 pt-3 flex justify-between">
                            <span class="text-lg font-bold text-purple-900">Total Bayar:</span>
                            <span id="summaryTotal" class="text-2xl font-bold text-purple-600">Rp 0</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button type="button" onclick="window.location.href='dashboard.html'" 
                        class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-semibold">
                        <i class="fas fa-times mr-2"></i>Batal
                    </button>
                    <button type="submit" 
                        class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold">
                        <i class="fas fa-check mr-2"></i>Proses Transaksi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="text-6xl text-green-600 mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Transaksi Berhasil!</h2>
            <p class="text-gray-600 mb-4">Transaksi cuci motor telah dicatat</p>
            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <p class="text-sm text-gray-600 mb-1">ID Transaksi:</p>
                <p id="successTrxId" class="font-mono font-bold text-purple-600 text-lg">-</p>
            </div>
            <div class="flex gap-3">
                <button onclick="printReceipt()" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                    <i class="fas fa-print mr-2"></i>Cetak
                </button>
                <button onclick="newTransaction()" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-plus mr-2"></i>Transaksi Baru
                </button>
            </div>
            <button onclick="closeModal()" class="mt-3 w-full px-4 py-2 text-gray-600 hover:text-gray-800">
                Kembali ke Dashboard
            </button>
        </div>
    </div>

    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/transactions-handler.js"></script>
    <script src="../js/utils.js"></script>
</body>
</html>
